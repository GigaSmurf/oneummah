      <div class="contact-form">
        <form id="contact-form" method="POST" action="https://formspree.io/mjvajqzj" autocomplete="off">
          <input name = "name" type="text" class= "form-control" placeholder="Name" autocomplete="off" required><br>
          
          <input name = "email" type="email" class= "form-control" placeholder="Email" autocomplete="off" required><br>
          <input name = "phone" type="tel" class= "form-control" placeholder="Phone #" pattern="[0-9]{10}" autocomplete="off" required><br>
          <input name = "subject" type="text" class= "form-control" placeholder="Subject" autocomplete="off" required><br>
          <textarea name="message" class="form-control" placeholder="Message" rows="4" autocomplete="off" required></textarea><br>
